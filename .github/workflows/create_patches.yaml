name: Create Patches

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  create-patches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - name: Create Patches
        run: |
          mkdir -p /tmp/patches
          git format-patch -o /tmp/patches --rfc --start-number 0 4bbf9020becbfd8fc2c3da790855b7042fad455b
          rm -f /tmp/patches/0000*
        shell: bash
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: patches
          path: /tmp/patches